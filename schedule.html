<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Schedule - DEF Badminton</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <header class="main-header">
  <div class="logo-title">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQUwfiFQSNnIEsNKwSR5DWQCh2L1YymTRG2g&s" alt="DEF Logo" class="logo">
  </div>
  <button id="menu-toggle" class="menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false">☰</button>
  <nav class="nav-links" id="nav-links" role="navigation" aria-label="Main Navigation">
    <a href="live.html">Live Matches</a>
    <a href="schedule.html">Upcoming</a>
    <a href="results.html" class="active" aria-current="page"> Match Results</a>
    <a href="points.html">Points Table </a> 
    <a href="players.html">Players</a>
  </nav>
</header>
  <!-- ✅ Schedule Section -->
  <main class="schedule-container match-layout">
    <h1 class="schedule-title">🏸 Upcoming Matches</h1>
    <p class="schedule-subtitle">Check out the upcoming fixtures across all categories</p>
    <!-- Filter Controls -->
    <section class="filter-controls">
      <h2 class="filter-heading">Match Type</h2>
      <div class="match-type-filter">
        <button class="type-btn active" data-type="Men Singles">Men Singles</button>
        <button class="type-btn" data-type="Women Singles">Women Singles</button>
        <button class="type-btn" data-type="Men Doubles">Men Doubles</button>
        <button class="type-btn" data-type="Women Doubles">Women Doubles</button>
      </div>

      <h2 class="filter-heading">Round</h2>
      <div class="round-filter">
        <button class="filter-btn active" data-round="Round of 64">Round of 64</button>
        <button class="filter-btn" data-round="Round of 32">Round of 32</button>
        <button class="filter-btn" data-round="Round of 16">Round of 16</button>
        <button class="filter-btn" data-round="Quarterfinal">Quarterfinal</button>
        <button class="filter-btn" data-round="Semifinal">Semifinal</button>
        <button class="filter-btn" data-round="Final">Final</button>
      </div>
    </section>
    <div id="matchList" class="match-list-container">
      <!-- Matches grouped by round will be inserted here by schedule.js -->
    </div>
  </main>
<footer class="footer">© 2025 Deaf Enabled Foundation</footer>
  <!-- ✅ JavaScript to Load Matches -->
  <script type="module" src="js/schedule.js"></script>
</body>
</html>
